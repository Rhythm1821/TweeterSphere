{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if profiles %}
        {% for profile in profiles %} <br>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                {% if profile.profile_image %}
                  <img src="{{ profile.profile_image.url }}" width=200 height=200 class="img-fluid rounded-start">
                {% else %}
                  <img src="{% static 'images/default_profile_pic.png' %}" class="img-fluid rounded-start" alt="...">
                {% endif %}
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ profile }}</h5>
                  <p class="card-text"><a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username|lower }}</p></a>
                  <p class="card-text"><small class="text-body-secondary">Last updated: {{ profile.date_modified }}</small></p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    {% endif %}
{% endblock %}
