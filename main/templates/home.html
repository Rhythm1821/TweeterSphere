{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
  <div class="row">
    <div class="col-8">

    <!-- </div> -->
  <!-- </div> -->
  <h1>Tweets</h1>
<br>
  {% for tweet in tweets %}
  <div class="alert alert-dark" role="alert">
    {{ tweet.body }} <br>
    <small class="text-muted">
      @{{ tweet.user.username }}
    </small>
  </div>
  {% endfor %}
</div>
<div class="col-4">
  <br><br><br>
  {% if form %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Tweet</button>
  </form>
  {% endif %}
</div>
{% endblock %}
